{% extends 'base.html' %}

{% block content %}
<h1>ShortRl</h1>
<h2>A Helpful Url Shortener for Websites and IM</h2><br>

<form action="{% url 'shortener_app:newUrl'%} " method="post">
    {% csrf_token%}
<input type="text" name="storedURL" id="storedURL"><br>
<input type="submit" name="submit" id="submit" value="Submit"><br><br>
</form>

{% for item in allUrlItems %}
<div>
    <a href="redirectUrl/{{ item }}">{{ item }}</a>
</div>
{% endfor %}

{% endblock %}
